<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="sendLocal()">send to local server</button>
    <button onclick="sendRemote()">send to remote server</button>
    <button onclick="triggerPreflight()">
      send to remote server(trigger preflight)
    </button>
    <script>
      function sendLocal() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://localhost:3001/api", true);
        xhr.send(null);
      }

      function sendRemote() {
        const xhr = new XMLHttpRequest();

        xhr.open("GET", "https://192.168.0.8:8080/api", true);

        xhr.send(null);
      }

      function triggerPreflight() {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://192.168.0.8:8080/api/create");
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.send("hello");
      }
    </script>
  </body>
</html>
